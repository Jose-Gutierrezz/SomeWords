<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title> Layout </title>
    
</head>
<body>
    <div id="MyTitle">
        <h1>Some of My Words</h1>
    </div>
    <div class="set" id="Adiv">
        <h1>A Words</h1>
        <ul>
            <li>Antman</li>
            <li>Apple</li>
            <li>Arrow</li>
            <li>Airplane</li>
        </ul>
    </div>
    <div class="set" id="Bdiv">
        <h1>B Words</h1>
        <ul>
            <li>Batman</li>
            <li>Baseball</li>
            <li>Basketball</li>
            <li>Butter</li>
        </ul>
    </div>
    <div class="set" id="Cdiv">
        <h1>C Words</h1>
        <ul>
            <li>Car</li>
            <li>Cloud</li>
            <li>Coin</li>
            <li>Cake</li>
        </ul>
    </div>
    <div class="set" id="Ddiv">
        <h1>D Words</h1>
        <ul>
            <li>Dog</li>
            <li>Diamond</li>
            <li>Did</li>
            <li>Drink</li>
        </ul>
    </div>
    <div id="MyFoot">
        <p>I have many more words</p>
    </div>
</body>
</html>
